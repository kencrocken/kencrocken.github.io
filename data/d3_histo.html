<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
.bar {
  fill: black;
}
 
.bar:hover{
  fill: firebrick;
}
.axis {
  font: 10px sans-serif;
}
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
.x.axis path {
  display: none;
}
 
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
 
var margin = {top: 20, right: 20, bottom: 250, left: 20},
    width = 800 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;
 
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
 
var y = d3.scale.linear()
    .range([height, 0]);
 
var color = d3.scale.linear()
    .domain([0,35,50,100,200])
    .range(["black","maroon","darkred","firebrick","red"])
    .interpolate(d3.interpolateLab);
 
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
 
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);
 
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
d3.csv("senders.csv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.senders; }));
  y.domain([0, d3.max(data, function(d) { return d.Freq; })]);
 
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", ".15em")
          .attr("transform", function(d) {
              return "rotate(-90)" 
              });
 
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");
 
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.senders); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Freq); })
      .attr("height", function(d) { return height - y(d.Freq); })
      // .style("fill", function(d) { return "rgb(0, 0, " + (d.Freq) + ")"; });
      .style("fill", function(d) { return color(d.Freq); });

  svg.append("text")
        .attr("class", "histogram-title")
        .attr("y", height - 400)
        .attr("x", width - 450)
        .attr("text-anchor", "end")
        .text("May Top Senders to My Gmail");
 
});
 
function type(d) {
  d.Freq = +d.Freq;
  return d;
}
 
</script>
