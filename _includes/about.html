{% assign my = site.data.me['Ken'] %}
{% assign image = my.image %}
{% assign about = my.about%}

<article id="about">
  <section class="about">
	<div class = "about-icon">
		<h3>AbOut</h3>
		<img alt="Ken Crocken" src="{{ image.link }}{% if image.size %}?s={{ image.large }}{% endif %}" />
	</div>
	<div class="about-text">
    <div class="about-text-header">
  		<h4>{{ about.tag }}</h4>
  		<p class="accent">{{ about.accent }}</p>
  		<p>{{ about.content }}</p>
    </div>
		<ul class="skills-list">
			 <meta itemprop="name" content="Skills" />
			{% for skill in about.skills %}
				<li class="skills-list-item">{{ skill }}
					<!-- <span class="background-animation"></span> -->
				</li>
			{% endfor %}
		</ul>

	</div>
  </section>
</article>
