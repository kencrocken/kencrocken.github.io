<div class="line-behind-text">
  <h3>journal</h3>
</div>
<div class="container">
  <ul class = "posts">

    {% for post in site.posts limit:10 %}
    <li>
      <span class = "post-date">{{ post.date | date: "%b %-d, %Y" }}</span> <h4><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>  <p class = "post-excerpt"> {% if post.excerpt %} {{ post.excerpt | strip_html }}{% endif %}</p>
    </li>
    {% endfor %}

  </ul>
</div>
