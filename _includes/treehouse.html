<div data-sr class="container">
    {% raw %}
    <div class="treehouse" id="treehouse-badges" ng-controller="treehouseCtrl">
        <ul class="treehouse-badge">  
            <li ng-repeat="badge in badges" class="icon ng-cloak"><img src="{{badge.icon}}" alt="{{badge.name}}" /></li>
        </ul>
    </div>
    {% endraw %}  
</div>
