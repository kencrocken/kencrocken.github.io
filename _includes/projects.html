{% assign my = site.data.me['Ken'] %}

<article id="projects">
    <section class = "project-heading">
        <h3>PrOjects</h3>
    </section>
    <section class="project-descriptions">
        <ul class="projects-list">
            {% for project in my.projects %}
                <li class="projects-list-item">
                    <a href = "{{ project.link }}" target="_blank">    
                    {{ project.icon }}
                    </a>
                    <h4><a href = {{ project.link }}  target="_blank">{{ project.name }}</a></h4>
                    <meta itemprop="position" content="{{ forloop.index }}" />
                </li>
            {% endfor %}
        </ul>
    </section>
</article>
