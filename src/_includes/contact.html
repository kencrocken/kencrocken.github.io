{% assign my = site.data.me['Ken'] %} {% assign contact = my.contact %}

<section class="section" id="contact">
    <div class="contact-info">
        <h2 class="title has-text-centered">Contact</h2>
        <ul class="level contact">
            <li class="level-item contact-info-item">{{ contact.email.icon }}
                <a href="mailto:{{ contact.email.address }}">{{ contact.email.address }}</a>
            </li>
            <li class="level-item contact-info-item"> {{ contact.telephone.icon }}
                <a href="tel: {{contact.telephone.number}}">{{contact.telephone.number}}</a>
            </li>
            <li class="level-item contact-info-item">{{ contact.location.icon }}
                <a href="{{ contact.location.link}}">{{ contact.location.place }}</a>
            </li>

        </ul>
    </div>
    <p class="accent">Let's get that coffee.</p>
    <div id="contactFormComponent"></div>
</section>
