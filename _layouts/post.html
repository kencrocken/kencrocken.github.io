layout: default
---
<div class = "container">
  <article class="type-system-slab">
    <p class="type">{% if page.meta %} • {{ page.meta }}{% endif %} <a href="/">Home</a></p>
    <h1>{{ page.title }}</h1>
    <h2>{{ page.description }}</h2>
    <p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>
        {{ content }}
    <hr>
    <p class="author">{% if page.author %} • {{ page.author }}{% endif %} <a href="/">Home</a></p>
  </article>
</div>
