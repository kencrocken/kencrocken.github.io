<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    <header>

      <div class="background-image">
        <div class="background-overlay"></div>
      </div>

      <nav>
        <div class = "container-fluid">
          <div class = "row">
            <div class = "col-sm-5">
              <h3><a href = "/">{{ site.title}}</a><small> {{ site.description }}</h3>
            </div>
            <div class = "col-sm-6 pull-right">
              <ul class="social">
                <li class="linkedin"><a href="http://www.linkedin.com/pub/kenneth-crocken/17/914/aaa"><i class="fa fa-linkedin-square"></i></a></li>
                <li class="googleplus"><a href="http://plus.google.com/104867203056603798573"><i class="fa fa-google-plus-square"></a></i></li>
                <li class="twitter"><a href="http://twitter.com/kencrocken"><i class="fa fa-twitter-square"></i></a></li>
                <li class="github"><a href="http://github.com/kencrocken"><i class="fa fa-github"></i></a></li>
              </ul>
            </div>
        </div>
      </nav>

      <div class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </div>

    </header>


    <section>
      <div class="container">

        {{ content }}

      </div>
    </section>
    {% include footer.html %}

  <script>
    $("a[href='#top']").click(function() {
      $("html, body").animate({ scrollTop: 0 }, "slow");
      return false;
    });
  </script>
  <script>
      window.scrollReveal = new scrollReveal();
  </script>

    </body>
</html>
